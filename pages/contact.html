    <section class="relative px-4 py-20 overflow-hidden">
      <div
        class="glass mt-8 max-w-xl mx-auto glass-morphism p-8 md:p-12 rounded-2xl shadow-2xl"
      >
        <div class="text-center mb-8">
          <h2 class="text-4xl font-bold font-bold mb-4">
            Get in<span class="pl-1 gradient-text">Touch</span>
          </h2>
          <h2 class="gradient-text mb-4"></h2>
          <p class="max-w-md mx-auto">
            Have a project in mind? Let's collaborate and bring your ideas to
            life.
          </p>
        </div>

        <form id="contactForm" class="space-y-6">
          <div class="input-wrapper">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              class="contact-input w-full px-4 py-3 rounded-lg bg-transparent border border-gray-700 focus:outline-none"
              required
            />
            <span id="nameError" class="error-message hidden"></span>
          </div>

          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              class="contact-input w-full px-4 py-3 rounded-lg bg-transparent border border-gray-700 focus:outline-none"
              required
            />
            <span id="emailError" class="error-message hidden"></span>
          </div>

          <div class="input-wrapper">
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              rows="4"
              class="contact-input w-full px-4 py-3 rounded-lg bg-transparent border border-gray-700 focus:outline-none"
              required
            ></textarea>
            <span id="messageError" class="error-message hidden"></span>
          </div>

          <div
            class="recaptcha-container flex flex-col items-center justify-center"
          >
            <div
              class="g-recaptcha"
              data-sitekey="6LcgGzcrAAAAAPjyQKm126-yDfpr0Q_gnzSVL0q9"
            ></div>
            <span id="recaptchaError" class="error-message hidden"></span>
          </div>

          <button
            type="submit"
            class="submit-btn w-full py-4 rounded-lg text-primary-color font-bold uppercase tracking-wider transition-all duration-300 hover:text-white"
          >
            Send Message
          </button>
        </form>

        <div class="social-links">
          <a
            href="https://github.com/yourusername"
            target="_blank"
            class="social-icon"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-github-icon lucide-github"
            >
              <path
                d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
              />
              <path d="M9 18c-4.51 2-5-2-7-2" />
            </svg>
          </a>
          <a
            href="https://linkedin.com/in/yourusername"
            target="_blank"
            class="social-icon"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-linkedin-icon lucide-linkedin"
            >
              <path
                d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
              />
              <rect width="4" height="12" x="2" y="9" />
              <circle cx="4" cy="4" r="2" />
            </svg>
          </a>
          <a
            href="https://instagram.com/yourusername"
            target="_blank"
            class="social-icon"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"

              <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
            </svg>
          </a>
          <a
